{{ define "main" }}
  {{ $pages := .Parent.Pages }}

  {{$this_page := .}}
  <div class="links">
    {{ range $pages }}
      {{ if not (eq . $this_page )}}
        {{ $parts := split .Path "/" }}
        {{ $name := title (index $parts 1) }}
        <div class="links-line">
          <h2>{{$name}} :</h2>
          <a href={{.Permalink}}>{{.Permalink}}</a>
        </div>
      {{ end }}
    {{ end }}
  </div>
  <style>
    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    .links-line {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
    }
    .links a {
      text-align: center;
      color: white;
      font-size: 1.5rem;
      padding: 1rem;
      word-break: break-word;
    }
    .links h2 {
      text-align: center;
      word-break: break-word;
    }
  </style>

{{ end }}
