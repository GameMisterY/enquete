<nav class="nav">
  <a href="{{ .Parent.RelPermalink }}" class="nav-logo">
      {{ $logo := resources.Get "logo.png" | fingerprint }}
      {{ $logo := $logo.Resize "x50" }}
      <img src="{{ $logo.Permalink }}" class="" alt="logo" />
  </a>
  <div class="nav-title-and-list">

    <h1 class="nav-title">
      {{ .Title }}
    </h1>

    {{ $pages := .Parent.Pages }}
    {{ $pages = sort $pages ".Params.order"}}

    <div class="nav-list">
      {{ range $pages }}
        {{ $parts := split .Path "/" }}
        {{ $name := title (index $parts 2) }}
        <a class="nav-link" href="{{ .RelPermalink }}">{{$name}}</a>
      {{ end }}
    </div>
  </div>
  <style>
    .nav {
      display: flex;
      flex-direction: row;
      align-items: center;
    }
    .nav-logo {
      margin: 10px;
    }
    .nav-title-and-list {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    .nav-title {
      color: white;
    }
    .nav-list {
      margin: 20px;
    }
    .nav-link {
      padding: 15px;
      text-decoration: none;
      font-size: 1.25rem;
      font-weight: 400;
      color: white;
      transition: transform 0.1s ease;
    }
    .nav-link:hover { color: darkgray; }
  </style>
</nav>
